<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Vote!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <header class="p-3 text-bg-success mb-4">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <p class="h5 mb-0">Django投票アプリケーション</p>
                </a>
                <ul class="nav h6 mb-0">
                    <li class="nav-item">
                        <a href="{% url 'polls:login' %}" class="nav-link px-4 text-white">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'polls:logout' %}" method="post" class="mb-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-light"><strong>ログアウト</strong></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</head>

<body class="bg-body-light">
    <div class="ms-3">

        {% block content %}
        {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


<footer class="pt-5 pb-2 my-3">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li><a href="/" class="nav-link px-3 text-body-secondary">質問一覧</a></li>
        <li><a href="{% url 'polls:login' %}" class="nav-link px-3 text-body-secondary">ログイン</a></li>
        <form action="{% url 'polls:logout' %}" method="post" class="mb-0">
            {% csrf_token %}
            <button type="submit" class="nav-link px-3 text-body-secondary">ログアウト</button>
        </form>
    </ul>
    <p class="text-center text-body-secondary">Django投票アプリケーション &copy; 2024 </p>
</footer>

</html>
